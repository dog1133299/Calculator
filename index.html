<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body> 
	<div id="calculator">
		<div id="message">Ruby Calcutor</div>
		
		<div id="display">
			<div id="formula"></div>
			<div id="answer"></div>
		</div>
		<div class="board">
			<div class="button function" id="clear">c</div>
			<div class="button function" id="backspace" >←</div>
			<div class="button function" id="sign">±</div>
			<div class="button function" id="divide">/</div>
			<div class="button digit" id="7">7</div>
			<div class="button digit" id="8">8</div>
			<div class="button digit" id="9">9</div>
			<div class="button function" id="multiply">*</div>
			<div class="button digit" id="4">4</div>
			<div class="button digit" id="5">5</div>
			<div class="button digit" id="6">6</div>
			<div class="button function" id="minus">-</div>
			<div class="button digit" id="1">1</div>
			<div class="button digit" id="2">2</div>
			<div class="button digit" id="3">3</div>
			<div class="button function" id="plus">+</div>
			<div class="button digit" id="0">0</div>
			<div class="button digit" id=".">.</div>
			<div class="button function" id="equal">=</div>
		</div>
	</div>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
